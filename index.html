<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Séries Marvel e DC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="filters-container">
    <div class="filter-group">
      <h3>Filtros:</h3>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="current">No Ar</button>
        <button class="filter-btn" data-filter="next-months">Próximos 3 meses</button>
        <button class="filter-btn" data-filter="all">Todas</button>
      </div>
    </div>
    
    <div class="filter-group">
      <h3>Plataformas:</h3>
      <div class="platform-badges">
        <span class="platform-badge all active">Todas</span>
        <span class="platform-badge disney-plus">Disney+</span>
        <span class="platform-badge max">Max</span>
      </div>
    </div>
  </div>

  <h1 class="marvel-title">Séries Marvel</h1>
  <div class="series-grid" id="marvel-series"></div>

  <h1 class="dc-titulo">Séries DC</h1>
  <div class="series-grid" id="dc-series"></div>

  <div class="last-update">
    Última atualização: <span id="update-time"></span>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
