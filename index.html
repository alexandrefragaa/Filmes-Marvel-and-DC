<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Séries Marvel e DC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="filter-container">
    <select id="filter-platform">
      <option value="all">Todas as plataformas</option>
      <option value="Disney+">Disney+</option>
      <option value="Max">Max</option>
    </select>

    <select id="filter-status">
      <option value="active">Em exibição</option>
      <option value="upcoming">Próximas</option>
      <option value="all">Todas</option>
    </select>
  </div>

  <h1 class="marvel-title">Séries Marvel</h1>
  <div class="series-grid" id="marvel-series"></div>

  <h1 class="dc-titulo">Séries DC</h1>
  <div class="series-grid" id="dc-series"></div>

  <div class="last-update">
    Última atualização: <span id="update-time"></span>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
